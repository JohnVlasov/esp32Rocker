<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Качалка для кроватки</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <script src="/static/jquery-3.6.0.min.js"></script>
    <script src="/static/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class="my-5 text-center">
        <h1>Управление качалкой</h1>
    </div>
    <div class="my-5">
        <label for="amplitude" class="form-label h3">Амплитуда <span id="amplitude_info"></span></label>
        <input type="range" class="form-range" min="0" max="180" step="1" id="amplitude">
    </div>
    <div class="mb-5">
        <label for="speed" class="form-label h3">Скорость <span id="speed_info"></span></label>
        <input type="range" class="form-range" min="0" max="300" step="1" id="speed">
    </div>

    <div class="d-grid gap-2 mt-5">
        <button type="button" class="btn btn-info btn-lg" id="rock"><span class="h3">Качать</span></button>
    </div>
</div>


<script type="text/javascript">
    $(document).ready(function () {
        console.log('started');

        $('#rock').click(function () {
            let btn = this;
            $(btn).prop("disabled", true);
            if ($(btn).hasClass('btn-info')) {
                let angle = $('#amplitude').val();
                let speed = $('#speed').val();
                $.get('/rock', {angle, speed}, function (data) {
                    console.log(data);
                    $('#amplitude_info').text(data.amplitude);
                    $('#speed_info').text(data.speed);
                    $(btn).removeClass('btn-info').addClass('btn-warning');
                    $(btn).find('span').text('Остановить');
                    $(btn).prop("disabled", false);
                });
            } else {
                $.get('/stop', function (data) {
                    console.log(data);
                    $(btn).removeClass('btn-warning').addClass('btn-info');
                    $(btn).find('span').text('Качать');
                    $(btn).prop("disabled", false);
                });
            }
        });


    });
</script>
</body>
</html>
