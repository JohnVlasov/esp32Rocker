<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Качалка для кроватки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>
<body>

<div class="container">
    <div class="my-5 text-center">
        <h1>Управление качалкой</h1>
    </div>
    <div class="my-5">
        <label for="amplitude" class="form-label h3">Амплитуда</label>
        <input type="range" class="form-range" min="0" max="180" step="1" id="amplitude">
    </div>
    <div class="mb-5">
        <label for="speed" class="form-label h3">Скорость</label>
        <input type="range" class="form-range" min="0" max="300" step="1" id="speed">
    </div>

    <div class="d-grid gap-2 mt-5">
        <button type="button" class="btn btn-info btn-lg" for="rock"><h3>Качать</h3></button>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function () {
        console.log('started');

    });
</script>
</body>
</html>
